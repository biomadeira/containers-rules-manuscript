sudo: required

install: false

services:
  - docker                  

before_install:            
  - mkdir -p output
  - docker pull asciidoctor/docker-asciidoctor

script:
  - docker run -v $TRAVIS_BUILD_DIR/:/documents/ --name asciidoc-to-html asciidoctor/docker-asciidoctor asciidoctor -d book -D /documents/output manuscript.adoc
  - docker run -v $TRAVIS_BUILD_DIR/:/documents/ --name asciidoc-to-pdf asciidoctor/docker-asciidoctor asciidoc-pdf -D /documents/output manuscript.adoc

after_error: 
  - docker logs asciidoc-to-html
  - docker logs asciidoc-to-pdf

after_failure:
  - docker logs asciidoc-to-html
  - docker logs asciidoc-to-pdf

after_success:
  - git config --global user.email "ypriverol@gmail.com"
  - git config --global user.name "ypriverol"
  - mkdir manuscript-draft
  - cp -R $TRAVIS_BUILD_DIR/output/* manuscript-draft/
  - mkdir manuscript-draft/imgs
  - cp -R $TRAVIS_BUILD_DIR/imgs/* manuscript-draft/imgs
  - git add manuscript-draft/*
  - git commit -m "Travis build sucessfull"
  - git push https://ypriverol:$TRAVIS_SECURE_TOKEN_NAME@github.com/ypriverol/container-rules-manuscript.git master
